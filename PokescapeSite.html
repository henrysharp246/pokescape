<body>
    <!-- Create an audio element (controls attribute removed to hide the player) -->
    <audio id="myAudio">
        <!-- Reference the audio file using a relative path or URL -->
        <source src="C:/Users/henry/OneDrive/Documents/Visual Studio 2022/pokescape/Sound/Battlesong.mp3" type="audio/mpeg">
    </audio>

    <br>



    <script>
        // Get the audio element by its ID
        var x = document.getElementById("myAudio");

        // Play audio function
        function playAudio() {
            x.play();
        }

        // Pause audio function
        function pauseAudio() {
            x.pause();
        }

        // Example: Automatically play the audio when the page loads
        window.onload = function () {
            playAudio(); // Start playing the audio as soon as the page loads
        };


    </script>
</body>

</head>
<body class="body-background">
    <div id="welcomeMessage" class="welcome-message">
        <h1 class="welcome-title">Welcome to Pokescape!</h1>
        <h3 class="welcome-subtitle">
            In Pokescape you find yourself lost in a mysterious dungeon. You must look for clues, tame and defeat various Scapemonsters in order to escape the dungeon and complete the game! Good luck.
        </h3>

        <img src="Image/icons/solid/xmark.svg" onclick="closeWelcomeMessage()" class="close-icon">
        <div class="pokescape-monster-card-container">
            <div class="pokescape-monster-card">
                <div class="pokescape-monster-name">
                    Fuzzy
             
          
                </div>
                <img class="pokescape-monster-img" src="Image\scapeMonsters\FuzzyOpponent.png" />
                <div class="pokescape-monster-hp-container">

                    <div class="row cont-1-row">
                        <div class="card-label">HP:</div>
                        <div class="card-label-2"></div>
                    </div>
                    <div class="pokescape-monster-hp-bar">

                        <div class="pokescape-monster-hp-bar-filled" style="width:50%;">

                        </div>
                    </div>
                </div>
                <div class="pokescape-monster-attack-container">
                    <div class="row cont-1-row">
                        <div class="card-label">Attack:</div>

                    </div>

                    <div class="pokescape-monster-attack-bar">
                        <div class="pokescape-monster-attack-bar-filled" style="width:90%;">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <img class="green-dragon" src="Image/scapeMonsters/Greendragon.png">

    <div class="main-content">

            <div class="col content-left">
                <div class="grid-container content-left-span">

                    <div id="battle-screen-1" style="display:none;">

                    </div>
                    <div id="battle-screen-2" style="display:none;">
                        <div id="opponent-row">
                            <div id="opponent-info" class="opponent-info">
                            </div>
                            <div id="opponent-scapemonster-1"  class="opponent-img-container">
                                <img id="opponent-rock"  src="Image/OpponentRock.png" />
                                <img id="opponent-image" onclick="FeedOpponent()" src="" />
                            </div>

                        </div>

                        <div class="defendant-row" style="display:none;">
                            <div id="defendant-info" class="defendant-info">

                            </div>
                            <div class="defendant-img-container">
                                <img id="defendant-rock" src="Image/OpponentRock.png" />
                                <img id="defendant-image" src="C:\Users\henry\OneDrive\Desktop\pokescape\Image\blockImages\FuzzyTamed.png" />
                            </div>
                            <div class="explosion">
                                <img id="explosion" src="Image/Explosion.png" />
                            </div>
                        </div>

                    </div>
                    <div class="" id="grid"></div><img id="character-one" class="character-one" src="C:\Users\henry\OneDrive\Desktop\pokescape\Image\blockImages\Characterfacingdownblock.png" />
                </div>
                <div id="battle-dialog" class="console-box">
                    <div class="battle-dialog-container">
                        <div id="battle-text"></div>
                    </div>
                </div>
             
                <div id="move-controls" class="move-controls" style="display:none;">

                </div>
                <div>
                    <button class="batbutton exitbattle " style="display:none;" onclick="exitBattle()">Escape Battle</button>
                    <button class="batbutton movebut hide-moves " onclick="hideMoves()">Hide moves</button>
                    <button class="batbutton movebut discard-move " onclick="discardMove()">Discard move</button>
                    <button class="batbutton movebut rename-scapemonster " onclick="renameScapeMonster()">Rename ScapeMonster</button>
                    <button onclick="discardScapeMonster(), hideMoves()" class="batbutton movebut discardscapemonster">Free Scapemonster</button>
                    <input class="input-text " type="text" id="scapemonsterNameInput" />
                </div>
            </div>
            <div class="col content-right">
                <div class="row logo-row">
                    <img class="logo" src="C:\Users\henry\source\repos\pokescapeZ\Image\blockimages\pokescape.gif">
                
                    
                    <div class="button-controls">
                        
                        <a onclick="showScapeMonsters()" class="button selected scapeMonstersButton">Scapemonsters</a>
                        <a onclick="showInventory()" class="button inventoryButton">Inventory</a>

                        <a class="button saveButton" onclick="saveGame()">Save game</a>
                        <a class="button loadButton" onclick="loadGame()">Load game</a>
                        <a onclick="stopAudio()" class=" button ">Mute</a>
                        <a onclick="resumeAudio()" class=" button " style="">Unmute</a>
                    </div>

                </div>
                <div class="line-row"></div>
                <div class="row">

                    <div id="scapemonsterInventory">

                    </div>
                    <div id="itemInventory" style="display:none;">

                    </div>
                </div>
              
               




            </div>
